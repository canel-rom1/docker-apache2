<VirtualHost *:80>
	ServerAdmin ${APACHE_SERVERADMIN}
	ServerName  ${APACHE_SERVERNAME}

	DocumentRoot ${APACHE_HTML_DIR}
	<Directory ${APACHE_HTML_DIR}>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
</VirtualHost>

